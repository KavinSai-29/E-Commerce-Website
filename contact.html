<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - E-Commerce</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" href="ecomer.css" />
</head>
<body>
  <!-- Navbar -->
  <section id="header">
    <a href="index.html"><img src="images/logo.jpg" class="logo" alt="Logo"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        <a href="#" id="close"><i class="fas fa-times"></i></a>
      </ul>
    </div>
    <div id="mobile">
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="section-p1">
    <div class="container text-center">
      <h2>Contact Us</h2>
      <p>Have questions? We'd love to hear from you! Fill out the form below or reach us through our email.</p>

      <form class="mt-4" style="max-width:500px;margin:auto;">
        <input type="text" class="form-control mb-3" placeholder="Your Name" required>
        <input type="email" class="form-control mb-3" placeholder="Your Email" required>
        <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
        <button class="btn btn-primary btn-block">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="section-p1 text-center">
    <p>© 2025 E-Commerce Website | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
  <!-- Firebase SDK -->
<script type="module">
  // Import the functions you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase configuration (replace this with yours)
  const firebaseConfig = {
  apiKey: "AIzaSyCYfSuNM0naytgsVokHJNStlgiwnPbtRag",
  authDomain: "e-commerce-website-f8256.firebaseapp.com",
  projectId: "e-commerce-website-f8256",
  storageBucket: "e-commerce-website-f8256.firebasestorage.app",
  messagingSenderId: "785900719741",
  appId: "1:785900719741:web:b73b13eb02097af8c22b14",
  measurementId: "G-GQ56XGSKEB"
};


  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = form.querySelector("input[placeholder='Your Name']").value;
    const email = form.querySelector("input[placeholder='Your Email']").value;
    const message = form.querySelector("textarea").value;

    try {
      await addDoc(collection(db, "contactMessages"), {
        name,
        email,
        message,
        timestamp: new Date()
      });
      alert("✅ Message sent successfully!");
      form.reset();
    } catch (error) {
      console.error("Error adding document: ", error);
      alert(" Something went wrong. Try again!");
    }
  });
</script>

<script src="script.js"></script>

</body>
</html>
